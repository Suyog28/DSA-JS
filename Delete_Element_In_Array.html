<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete the Element from an array</title>
  </head>
  <body>
    <script>
      let data = [20, 39, 40, 60, 90, 10, 28];
      //   data.splice(2, 1);
      //   console.log(data);

      const position = 2;

      for (let i = position; i < data.length - 1; i++) {
        data[i] = data[i + 1];
      }
      //   data.length = data.length - 1;
      data.pop();

      console.log(data);
    </script>
  </body>
