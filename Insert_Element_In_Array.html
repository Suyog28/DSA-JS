<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Element in Array</title>
  </head>
  <body>
    <input type="text" name="" id="position" placeholder="Enter position" />
    <input type="text" name="" id="element" placeholder="Enter new Element" />
    <button type="button" onclick="newElementInsertHandle()">
      Insert Element
    </button>

    <script>
      let data = [40, 30, 10, 50, 60, 100];

      //   data.splice(2, 0, 200);  using javascript method

      //without Javascript method- Logic Building

      //     if (i >= position) {
      //       data[i + 1] = data[i];
      //       if (i == position) {
      //         data[i] = newElement;
      //       }
      //     }
      //     console.log(data);
      //   }

      function newElementInsertHandle() {
        const position = document.querySelector("#position").value;
        const element = document.querySelector("#element").value;

        for (let i = data.length - 1; i >= 0; i--) {
          if (i >= position) {
            data[i + 1] = data[i];
            if (i == position) {
              data[i] = parseInt(element);
            }
          }
        }
        document.write(data);
      }
    </script>
  </body>
</html>
