<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Traversing</title>
  </head>
  <body>
    <input type="text" id="data" />
    <button onclick="getElement()">Get Element</button>
  </body>
  <script>
    const data = [2, 34, 56, 3, 45, 6, 443, 556, 646, 342, 1];

    for (let i = 0; i < data.length; i++) {
      document.write(`Array of ${i} is ${data[i]} </br>`);
    }

    function getElement() {
      const input = document.getElementById("data").value;
      if (input < data.length) {
        alert(data[input]);
      } else if (typeof input !== "number") {
        alert("String not alloed, Please Enter number ");
      }
      alert("Enter Valid range");
    }
  </script>
</html>
