<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Merge with While Loop</title>
</head>
<body>
    <script>
        //Sorted Array is needed for while loop
        const arr1 = [3,5,6,78,90];
        const arr2 = [2,4,5,10];
        let arr3 = [];
        let d1=0;
        let d2=0;
        let d3=0;

        while(d1<arr1.length && d2 < arr2.length){
            if(arr1[d1]<arr2[d2]){
                arr3[d3] = arr1[d1]
                d1++;
            } else{
                arr3[d3] = arr2[d2];
                d2++
            }
            d3++
        }


console.log(arr3)

    </script>
</body>
</html>
